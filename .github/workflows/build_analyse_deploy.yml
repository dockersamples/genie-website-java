name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    
    steps:
    
    - name: 'Checkout'
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  

    - name: 'Set up JDK 17'
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Test & Sonar & Coverage
      run: mvn -B clean verify sonar:sonar -Pcoverage --file pom.xml -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.host.url=https://sonarcloud.io -Dsonar.projectKey=edipal_genie-website-java -Dsonar.organization=edipal

    - name: Package & Deploy
      run: mvn -B clean deploy -DskipTests=true
      env:
        GITHUB_TOKEN: ${{ github.token }}

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v2.0.1
      with:
        token: ${{ github.token }}
